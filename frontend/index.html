<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–∏—Å—Ç–µ–º–∞ –∞–Ω–∞–ª–∏–∑–∞ —Ä–µ–∑—é–º–µ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .hidden { display: none; }
        .btn { padding: 10px 20px; background: #4CAF50; color: white; border: none; border-radius: 5px; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÑ –ê–Ω–∞–ª–∏–∑ —Ä–µ–∑—é–º–µ</h1>
            <p>–ó–∞–≥—Ä—É–∑–∏—Ç–µ –≤–∞—à–µ —Ä–µ–∑—é–º–µ –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–∏—è —Ç—Ä–µ–±–æ–≤–∞–Ω–∏—è–º</p>
        </div>

        <!-- –ö–Ω–æ–ø–∫–∞ –ø–µ—Ä–µ—Ö–æ–¥–∞ –∫ –∏–Ω—Ç–µ—Ä–≤—å—é -->
        <a href="/interview" class="btn hidden" id="interview-btn">üöÄ –ü–µ—Ä–µ–π—Ç–∏ –∫ –æ–Ω–ª–∞–π–Ω-—Å–æ–±–µ—Å–µ–¥–æ–≤–∞–Ω–∏—é</a>

        <!-- –§–æ—Ä–º–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ä–µ–∑—é–º–µ -->
        <form id="resume-form" class="upload-form">
            <div class="form-group">
                <label for="fullname">–§–ò–û *</label>
                <input type="text" id="fullname" name="fullname" required placeholder="–ò–≤–∞–Ω–æ–≤ –ò–≤–∞–Ω –ò–≤–∞–Ω–æ–≤–∏—á">
            </div>

            <div class="form-group">
                <label for="resume-file">–†–µ–∑—é–º–µ (PDF, DOC, DOCX) *</label>
                <div class="file-upload">
                    <input type="file" id="resume-file" name="resume" accept=".pdf,.doc,.docx" required>
                    <label for="resume-file" class="file-label">
                        <span class="file-icon">üìé</span>
                        <span class="file-text">–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª</span>
                    </label>
                </div>
                <div id="file-name" class="file-name"></div>
            </div>

            <button type="submit" class="submit-btn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –Ω–∞ –ø—Ä–æ–≤–µ—Ä–∫—É</button>
        </form>

        <!-- –†–µ–∑—É–ª—å—Ç–∞—Ç –ø—Ä–æ–≤–µ—Ä–∫–∏ -->
        <div id="result-section" class="result-section hidden">
            <h2>–†–µ–∑—É–ª—å—Ç–∞—Ç –ø—Ä–æ–≤–µ—Ä–∫–∏</h2>
            <div id="result-message" class="result-message"></div>
            <button onclick="resetForm()" class="reset-btn">–ó–∞–≥—Ä—É–∑–∏—Ç—å –Ω–æ–≤–æ–µ —Ä–µ–∑—é–º–µ</button>
        </div>

        <!-- –õ–æ–∞–¥–µ—Ä -->
        <div class="loading hidden" id="loading">
            <div class="spinner"></div>
            <p>–ò–¥—ë—Ç –æ–±—Ä–∞–±–æ—Ç–∫–∞ —Ä–µ–∑—é–º–µ...</p>
        </div>
    </div>

    <script>
        const resumeForm = document.getElementById('resume-form');
        const resultSection = document.getElementById('result-section');
        const resultMessage = document.getElementById('result-message');
        const loading = document.getElementById('loading');
        const interviewBtn = document.getElementById('interview-btn');
        const fileInput = document.getElementById('resume-file');
        const fileNameDiv = document.getElementById('file-name');

        // –ü–æ–∫–∞–∑—ã–≤–∞—Ç—å –∏–º—è —Ñ–∞–π–ª–∞
        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                fileNameDiv.textContent = fileInput.files[0].name;
            } else {
                fileNameDiv.textContent = '';
            }
        });

        resumeForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const fullname = document.getElementById('fullname').value.trim();
            if (!fullname || !fileInput.files.length) {
                alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è –∏ –≤—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª —Ä–µ–∑—é–º–µ");
                return;
            }

            const formData = new FormData();
            formData.append('resume', fileInput.files[0]);
            formData.append('fullname', fullname);

            loading.classList.remove('hidden');
            resultSection.classList.add('hidden');

            try {
                const response = await fetch('/api/upload-resume', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                loading.classList.add('hidden');

                if (data.error) {
                    alert("–û—à–∏–±–∫–∞: " + data.error);
                    return;
                }

                // –ü–æ–∫–∞–∑–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç
                resultMessage.textContent = `${data.accepted ? "–†–µ–∑—é–º–µ –ø—Ä–∏–Ω—è—Ç–æ ‚úÖ" : "–†–µ–∑—é–º–µ –æ—Ç–∫–ª–æ–Ω–µ–Ω–æ ‚ùå"}`;
                resultSection.classList.remove('hidden');

                // –ü–æ–∫–∞–∑–∞—Ç—å –∫–Ω–æ–ø–∫—É –∏–Ω—Ç–µ—Ä–≤—å—é —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –ø—Ä–∏–Ω—è—Ç–æ
                if (data.accepted) {
                    interviewBtn.classList.remove('hidden');
                } else {
                    interviewBtn.classList.add('hidden');
                }

            } catch (err) {
                loading.classList.add('hidden');
                alert("–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞: " + err);
            }
        });

        function resetForm() {
            resumeForm.reset();
            resultSection.classList.add('hidden');
            interviewBtn.classList.add('hidden');
            fileNameDiv.textContent = '';
        }
    </script>
</body>
</html>
